    <script data-consolejs-channel="bbedf58c-734e-9899-e7db-dcd3fcf532b8" src="https://remotejs.com/agent/agent.js"></script>
    <!-- for Edge support on HoloLens-->
    <script>
      if (!window['DOMPointReadOnly']) {
          const PRIVATE = Symbol('@@webxr-polyfill/DOMPointReadOnly');
          class DOMPointReadOnly {
            constructor(x, y, z, w) {
              if (arguments.length === 1) {
                this[PRIVATE] = {
                  x: x.x,
                  y: x.y,
                  z: x.z,
                  w: x.w
                };
              } else if (arguments.length === 4) {
                this[PRIVATE] = {
                  x: x,
                  y: y,
                  z: z,
                  w: w
                };
              } else {
                throw new TypeError('Must supply either 1 or 4 arguments')
              }
            }

            /**
             * @return {number}
             */
            get x() { return this[PRIVATE].x }

            /**
             * @return {number}
             */
            get y() { return this[PRIVATE].y }

            /**
             * @return {number}
             */
            get z() { return this[PRIVATE].z }

            /**
             * @return {number}
             */
            get w() { return this[PRIVATE].w }
          }
        DOMPointReadOnly.fromPoint = function(p) {
          return new DOMPointReadOnly(p.x,p.y,p.z,p.w)
        }
        window.DOMPointReadOnly = DOMPointReadOnly
        console.log('injected DOMPointReadOnly!')
      }
    </script>
    <script src='https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js'></script>    <script>new WebXRPolyfill()</script>
    <script>
      console.log('starting!')
      console.log(DOMPointReadOnly)

      new WebXRPolyfill()
    </script>
